name: Deploy Backend to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'        # Only run if backend code changes
      - 'infrastructure/**' # Or if infrastructure changes

jobs:
  deploy:
    name: Terraform Apply
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./infrastructure

    steps:
      # 1. Check out the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # 3. Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 4. Initialize Terraform (Download plugins + Connect to S3 State)
      - name: Terraform Init
        run: terraform init

      # 5. Validate Syntax
      - name: Terraform Validate
        run: terraform validate

      # 6. Apply Changes
      # The -replace flag forces the ASG to destroy old servers and make new ones
      # This ensures they download the latest code from GitHub.
      - name: Terraform Apply
        run: terraform apply -auto-approve -replace="aws_autoscaling_group.app_asg"
